<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Search App</title>
</head>

<body>
  <input type="checkbox" id="case-insensitive-checkbox"> <label for="case-insensitive">Case insensitive</label><br>
  <input type="checkbox" id="treat-as-regex-checkbox"> <label for="treat-as-regex">Treat as a regex</label><br>
  <input type="checkbox" id="across-links-only-checkbox"> <label for="across-links-only">Across links only</label><br>

  <input type="text" placeholder="Query" id="search-query-input"><br>
  <button id="search-button">Search</button><br>

  <hr>

  <div id="search-results">
    <!-- Results will be displayed here -->
  </div>

  <script src="popup.js"></script>
</body>

</html>
